{% extends 'base.html' %}


{% block content %}
<div class="dashboard-cards">
    <div class="row plain-element">
        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 col-sm-push-2 col-md-push-2 col-lg-push-2 plain-element">
            <div class="row row-title">
                <div class="card card-title">
                    <div class="row row-blue">
                        <h1> 100$ Presidential Bid Calculator   </h1>
                    </div>
                    <div class="row row-description plain-element">
                    <p><i class="fas fa-dollar-sign"></i>&nbsp How much would I earn betting 100$ on each candidate? -
                        Winner Betting Odds data from over 20 most popular Bookmakers. Updated every 8h.
                    </div>
                    <div class="row">
                        <canvas id="candidatesChart"></canvas>
                    </div>
                    <div class="row row-candidates">
                        <div class="col-xs-3 col-sm-2 col-md-1 col-lg-1 plain-element">
                            <p class="candidates"></p>
                            <div class="row plain-element">
                                <img src=""
                                     class="img-candidate  responsive" alt="candidate">
                            </div>
                            <div class="row plain-element">
                                <p>  <br> </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 col-sm-pull-10 col-md-pull-10 col-lg-pull-10 col-lg-pull-10 plain-element"
             id="activeTrendsColumn">
            <div class="row plain-element">
                <div class="card card-side card-side-left">
                    <div class="row row-side-blue"></div>
                    <div class="row row-description plain-element">
                        <div class="col-sm-4 col-md-4 plain-element text-center hashtag-column">
                            <img src="{{url_for('static', filename='img/wh.png')}}"
                                 class="img responsive img-column" alt="septellar">
                        </div>
                        <div class="col-sm-8 col-md-8 plain-element">
                            <h1>US President</h1>

                        </div>
                    </div>
                    <div class="row">

                        <canvas id="presidentChart"></canvas>

                    </div>
                    <div class="row row-president">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                            <p class="candidates presidential-candidates">323232</p>
                            <div class="row plain-element">
                                <img src="{{url_for('static', filename='img/candidates/donald-trump.jpg')}}"
                                     class="img-candidate responsive" alt="candidate">
                            </div>
                            <div class="row plain-element">
                                <p> Donald <br> Trump</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
